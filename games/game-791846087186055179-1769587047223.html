<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>michiganontop's Game - Alexr Network</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .loading {
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="loading">Loading your game...</div>

  <script>
    async function loadGame() {
      const res = await fetch(`https://cdn.jsdelivr.net/gh/AlexRNetworks/alexrsworld@main/singlefile.html?v=${Date.now()}`);
      const text = await res.text();
      
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, "text/html");
      const html = window.document;
      
      html.documentElement.innerHTML = doc.documentElement.innerHTML;
      doc.querySelectorAll("script").forEach(s => {
        const ns = html.createElement("script");
        if (s.src) {
          ns.src = s.src;
        } else {
          ns.textContent = s.textContent;
        }
        html.body.appendChild(ns);
      });
    }

    loadGame().catch(err => {
      document.body.innerHTML = '<div style="text-align: center; padding: 20px;"><h1>Error loading game</h1><p>' + err.message + '</p></div>';
    });
  </script>
</body>
</html>
