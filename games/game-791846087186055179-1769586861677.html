  <script>
    async function loadGame() {
      const res = await fetch(`https://cdn.jsdelivr.net/gh/AlexRNetworks/alexrsworld@main/singlefile.html?v=${Date.now()}`);
      const text = await res.text();

      iframeDoc.open();
      iframeDoc.write(text);
      iframeDoc.close();
    }

    loadGame();
  </script>
