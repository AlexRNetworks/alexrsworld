<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>michiganontop's Game - Alexr Network</title>
</head>
<body>
  <script>
    async function Alexr() {
      const res = await fetch(`https://cdn.jsdelivr.net/gh/AlexRNetworks/alexrsworld@latest/singlefile.html?user=791846087186055179&v=${Date.now()}`);
      const text = await res.text();
      
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, "text/html");
      const html = window.parent.document;
      
      html.documentElement.innerHTML = doc.documentElement.innerHTML;
      doc.querySelectorAll("script").forEach(s => {
        const ns = html.createElement("script");
        if (s.src) {
          ns.src = s.src;
        } else {
          ns.textContent = s.textContent;
        }
        html.body.appendChild(ns);
      });
    }

    Alexr();
  </script>
</body>
</html>
